<!-- Модальне вікно редагування співробітника -->
<div class="modal fade" id="editEmployeeModal{{ employee.id }}" tabindex="-1" role="dialog"
     aria-labelledby="editEmployeeModalLabel{{ employee.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="post" action="/employees/edit{{ employee.id }}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel{{ employee.id }}">Редагувати співробітника</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Ім'я</label>
                        <input type="text" name="first_name" class="form-control" value="{{ employee.first_name }}">
                    </div>
                    <div class="form-group">
                        <label>Прізвище</label>
                        <input type="text" name="last_name" class="form-control" value="{{ employee.last_name }}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" value="{{ employee.email }}">
                    </div>
                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="text" name="phone" class="form-control" value="{{ employee.phone }}">
                    </div>
                    <div class="form-group">
                        <label>Роль</label>
                        <select name="role" class="form-control">
                            {% for role_value, role_name in [(0, 'OWNER'), (1, 'ADMIN'), (2, 'DOCTOR')] %}
                                <option value="{{ role_value }}"
                                        {% if employee.role == role_value %}selected{% endif %}>{{ role_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                </div>
            </div>
        </form>
    </div>
</div>
