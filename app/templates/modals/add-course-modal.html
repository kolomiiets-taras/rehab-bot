<!-- модалка додавання курсу без inline-JS -->
<div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog"
     aria-labelledby="addCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <form method="post" action="/courses/add">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCourseModalLabel">Додати новий курс</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <!-- Назва курсу -->
          <div class="form-group">
            <label for="course-name">Назва курсу</label>
            <input type="text" class="form-control" id="course-name" name="name" required>
          </div>

          <!-- Селект для пошуку і вибору -->
          <div class="form-group">
            <label for="item-select">Виберіть вправи та/або комплекси</label>
            <select id="item-select" class="form-control" multiple style="width:100%;"></select>
          </div>

          <!-- Пул обраних елементів -->
          <div class="form-group">
            <label>Обрані елементи (перетягуйте для зміни порядку)</label>
            <ul id="selected-items" class="list-group mb-2" style="min-height:50px;"></ul>
          </div>

          <!-- Сховане поле для JSON -->
          <input type="hidden" name="items_json" id="items-json">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
          <button type="submit" class="btn btn-success">Додати курс</button>
        </div>
      </div>
    </form>
  </div>
</div>
