{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% set body_class = "bg-gradient-primary" %}
{% block content %}
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="w-100 d-flex justify-content-center my-5">
                <div class="card o-hidden border-0 shadow-lg" style="max-width: 450px; width: 100%;">
                    <div class="card-body p-0">
                        <div class="p-4"> <!-- внутрішній паддінг -->
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Вхід</h1>
                            </div>
                            <form class="user" method="post" action="/login">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user"
                                           placeholder="Введіть ваш email..." required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password"
                                           class="form-control form-control-user"
                                           placeholder="Пароль" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Вхід
                                </button>
                            </form>
                            {% if error %}
                                <hr>
                                <div id="error-message" class="text-danger mt-2 text-center">
                                    {{ error }}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
