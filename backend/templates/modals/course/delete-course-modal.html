<!-- Модалка: Підтвердження видалення курсу -->
<div class="modal fade" id="deleteCourseModal{{ course.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteCourseModalLabel{{ course.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" action="/courses/delete/{{ course.id }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Підтвердьте видалення</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          Ви точно хочете видалити курс <strong>{{ course.name }}</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
          <button type="submit" class="btn btn-danger">Видалити</button>
        </div>
      </div>
    </form>
  </div>
</div>
