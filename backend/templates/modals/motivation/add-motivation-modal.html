<!-- Модальне вікно додавання співробітника -->
<div class="modal fade" id="addMotivationModal" tabindex="-1" role="dialog" aria-labelledby="addMotivationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="post" action="/motivation/add">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMotivationModalLabel">Додати мотиваційне повідомлення</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Текст</label>
                        <textarea name="message" class="form-control" rows="5" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                    <button type="submit" class="btn btn-success">Додати</button>
                </div>
            </div>
        </form>
    </div>
</div>
